    <script>
        setInterval(() => {
            var a = new Date();
        time = a.getHours()+':'+a.getMinutes()+':'+a.getSeconds()+' on '+ a.toLocaleDateString();
        document.getElementById('time').innerHTML=time;   
        }, 1000);
   
    </script>
